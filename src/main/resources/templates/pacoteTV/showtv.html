<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mensagens</title>

    <style>
        .mensagem{
            text-align: center;
            font-size: 70px;
        }

        .custom-font-size {
            font-size: 1.50rem;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <img th:src="@{/img/prefeituraLogo.png}" alt="Logo Prefeitura" class="img-fluid" width="15%">
        <span class="navbar-brand mb-0 h1 custom-font-size text-center">Caps II <br> Rodolpho Moreno</span>
    </div>
</nav>

<div class="container-fluid mensagem mt-4">
    <div id="mensagem" class="alert alert-info" role="alert"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    let mensagens = [];
    let mensagemIndex = 0;
    let intervalId;

    const exibirMensagem = () => {
        const mensagemDiv = document.getElementById('mensagem');
        if (mensagemIndex < mensagens.length) {
            mensagemDiv.textContent = mensagens[mensagemIndex].descricaoMensagem;
            mensagemIndex++;
        } else {
            clearInterval(intervalId);
            atualizarMensagens();
        }
    };

    const atualizarMensagens = () => {
        fetch("http://localhost:8080/mensagens")
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                mensagens = data; // Atualiza a lista de mensagens
                mensagemIndex = 0; // Reinicia o Ã­ndice
                exibirMensagem(); // Exibe a primeira mensagem
                intervalId = setInterval(exibirMensagem, 10000);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    };
    window.onload = atualizarMensagens;
</script>
</body>
</html>
